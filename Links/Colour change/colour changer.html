<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVG | Colour changer</title>
    <link rel="stylesheet" href="Resources/colour changer.css" />
    <script src="Resources/color.js" defer></script>
  </head>
  <body>
    <header><h1>Change the colour of the square!</h1></header>
    <main>
      <div id="square">
        <h3>Click the buttons below to change my colour!</h3>
      </div>
      <div id="all-buttons">
        <div id="buttons">
          <button id="red">Red</button>
          <button id="blue">Blue</button>
          <button id="yellow">Yellow</button>
          <button id="mystery">Mystery</button>
        </div>
        <div id="shape-buttons">
          <button id="toCircle">Change to circle</button>
          <button id="toSquare">Change to square</button>
        </div>

        <button id="reset">Reset</button>
      </div>
    </main>
  </body>
</html>
